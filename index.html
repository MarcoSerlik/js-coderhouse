<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.ico">
    <title>Dico</title>
</head>

<body>

    <!-- Header -->

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-transparent ">

            <div class="container-fluid">

                <div class="container">

                    <a class="navbar-brand" href="index.html"><img src="img/logoAnclaN.png" alt=""></a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon"></span>

                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                        <ul class="navbar-nav justify-content-end w-100">

                            <li class="nav-item dropdown">

                                <a class="nav-link" href="#">Sobre Dico</a>

                            </li>

                            <li class="nav-item">

                                <a class="nav-link" href="#">Servicios</a>

                            </li>

                            <li class="nav-item">

                                <a class="nav-link" href="#">Portfolio</a>

                            </li>

                            <li class="nav-item dropdown">

                                <a class="nav-link" href="#">Ayuda</a>

                            </li>

                            <li class="nav-item">

                                <a class="nav-link item-contacto c__blanco text-center"
                                    href="index.html#contacto">Contacto</a>

                            </li>

                        </ul>

                    </div>

                </div>

            </div>

        </nav>

    </header>

    <!-- Portada -->

    <div class="container-fluid portada" id="home">

        <div class="container" data-aos="fade-right">

            <h1 class="text-left col-12 t__regular t__h1" data-aos="fade-right">

                <span class="c__violeta t__black">¡Hola!</span> Que bueno que llegaste.

            </h1>

            <p class="text-left col-12 t__regular t__subtitulohome">Emprendé. Digitalizá tu negocio. Rompé barreras.
            </p>

            <button class="col-12 buttonHome t__buttonT t__bold rounded">Obtené tu sitio Web</button>

        </div>

    </div>

    <!-- Form contacto Interactivo -->

    <div class="container contacto" id="contacto">

        <div class="row">

            <div class="col-8">

                <h2 class="col-12 t__bold t__tituloB">Trabajemos Juntos</h2>

                <p class="col-12 t__body c__grisc">Completá el formulario y nos pondremos en contacto.</p>

                <div class="col-12 ">

                    <input type="text" class="col-4" placeholder="Nombre/Emprendimiento">

                    <input type="text" class="col-5" placeholder="Email">

                    <button class="col-2 c__blanco">Enviar</button>

                </div>

            </div>

            <div class="col-4">

                <img class="text-center" src="img/contacto.png" alt="">

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
